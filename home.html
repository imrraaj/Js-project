    <script>
        function update() {
            if (localStorage.getItem('itemsJson') == null) {
                itemarr = [];
                localStorage.setItem('itemsJson', JSON.stringify(itemarr))
            }
            else {
                itemarrStr = localStorage.getItem('itemsJson')
                itemarr = JSON.parse(itemarrStr);
            }
            // Populate the table
            let tablebody = document.getElementById('tablebody');
            let str = "";
            itemarr.forEach((element, index) => {
                str += `
        <tr>
        <th scope="row">${index + 1}</th>
        <td>${element[0]}</td>
        <td>${element[1]}</td> 
        <td><button class="btn btn-sm btn-primary" onclick="deleted(${index})">Delete</button></td> 
        </tr>`;
            });
            tablebody.innerHTML = str;
        }
        function getandupdate() {
            console.log("Updating");
            tit = document.getElementById('title').value;
            desc = document.getElementById('area').value;
            if (localStorage.getItem('itemsJson') == null) {
                itemarr = [];
                itemarr.push([tit, desc]);
                localStorage.setItem('itemsJson', JSON.stringify(itemarr));
            }
            else {
                itemarrrstr = localStorage.getItem('itemsJson');
                itemarr = JSON.parse(itemarrrstr);
                itemarr.push([tit, desc]);
                localStorage.setItem('itemsJson', JSON.stringify(itemarr));
            }
            update();
        }
        add = document.getElementById('btn');
        add.addEventListener('click', getandupdate);
        update();
        function deleted(itemIndex) {
            console.log("Delete", itemIndex);
            itemarrStr = localStorage.getItem('itemsJson')
            itemarr = JSON.parse(itemarrStr);
            // Delete itemIndex element from the array
            itemarr.splice(itemIndex, 1);
            localStorage.setItem('itemsJson', JSON.stringify(itemarr));
            update();

        }
        function clearStorage() {
            if (confirm("Do you really want to clear?")) {
                console.log('Clearing the storage')
                localStorage.clear();
                update()
            }
        }
    </script>
